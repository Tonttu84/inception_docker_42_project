worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8443 ssl;
        server_name localhost;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate     /etc/ssl/certs/johannes.crt;
        ssl_certificate_key /etc/ssl/private/johannes.key;

        root /var/www/html;
        index index.php index.html;

        # Static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|mp4|webm|ogg|webp)$ {
            try_files $uri =404;
            access_log off;
            expires max;
        }

        # Main WordPress router
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP handling
        location ~ \.php$ {
            include fastcgi.conf;
            fastcgi_pass wordpress_container:9000;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # ðŸ”¥ Critical fixes for WordPress + non-standard port
            fastcgi_param HTTP_HOST   $http_host;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param HTTPS       on;
        }
    }
}

